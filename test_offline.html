<script>
    let vocabList = []; // Danh s√°ch t·ª´ v·ª±ng
    let currentIndex = 0; // V·ªã tr√≠ t·ª´ hi·ªán t·∫°i
    let autoFlip = false;
    let audio;
    let autoFlipTimeout;
    let isFront = true;
    let currentPronunciationText = '';
    let isRandomMode = false; // M·∫∑c ƒë·ªãnh l√† ch·∫ø ƒë·ªô theo th·ª© t·ª±
    let audioMapping = []; // L∆∞u tr·ªØ th√¥ng tin √¢m thanh t·ª´ file JSON
    let recognition;
    let isSpeechRecognitionActive = false;
    let sessionVocabList = []; // Danh s√°ch t·ª´ v·ª±ng cho phi√™n h·ªçc hi·ªán t·∫°i
    let sessionStartIndex = 0; // V·ªã tr√≠ b·∫Øt ƒë·∫ßu c·ªßa phi√™n h·ªçc

    // Danh s√°ch b√†i h·ªçc ƒë∆∞·ª£c load ƒë·ªông t·ª´ file json_list.json
    let lessons = [];
    let hiddenElements = { term: false, ipa: false, vietnamese: false }; // Bi·∫øn ƒë·ªÉ x√°c ƒë·ªãnh c√°c ph·∫ßn t·ª≠ c·∫ßn ·∫©n 
    let difficultWords = []; // M·∫£ng l∆∞u tr·ªØ c√°c c√¢u kh√≥
    let askedIndices = []; // L∆∞u c√°c index ƒë√£ h·ªèi
    let isRandomCycleComplete = false; // ƒê√°nh d·∫•u ho√†n th√†nh v√≤ng l·∫∑p

    // H√†m kh·ªüi t·∫°o: Load danh s√°ch c√¢u kh√≥ t·ª´ localStorage (n·∫øu c√≥)
    function loadDifficultWords() {
        const savedDifficultWords = localStorage.getItem('difficultWords');
        if (savedDifficultWords) {
            difficultWords = JSON.parse(savedDifficultWords);
        }
    }

    // H√†m l∆∞u danh s√°ch c√¢u kh√≥ v√†o localStorage
    function saveDifficultWords() {
        localStorage.setItem('difficultWords', JSON.stringify(difficultWords));
    }
    
    function markAsDifficult() {
        if (vocabList.length === 0) return;

        const currentWord = vocabList[currentIndex];
        const wordId = currentWord[0]; // S·ª≠ d·ª•ng t·ª´ ho·∫∑c m·ªôt ƒë·ªãnh danh duy nh·∫•t ƒë·ªÉ ƒë√°nh d·∫•u

        // Ki·ªÉm tra xem c√¢u ƒë√£ ƒë∆∞·ª£c ƒë√°nh d·∫•u ch∆∞a
        const isAlreadyMarked = difficultWords.some(word => word[0] === wordId);
        if (!isAlreadyMarked) {
            difficultWords.push(currentWord); // Th√™m c√¢u v√†o danh s√°ch c√¢u kh√≥
            saveDifficultWords(); // L∆∞u v√†o localStorage
            alert("C√¢u n√†y ƒë√£ ƒë∆∞·ª£c ƒë√°nh d·∫•u l√† kh√≥ v√† s·∫Ω ƒë∆∞·ª£c h·ªçc l·∫°i trong phi√™n sau.");
        } else {
            alert("C√¢u n√†y ƒë√£ ƒë∆∞·ª£c ƒë√°nh d·∫•u l√† kh√≥ tr∆∞·ªõc ƒë√≥.");
        }
    }

    function studyDifficultWords() {
        if (difficultWords.length === 0) {
            alert("B·∫°n ch∆∞a ƒë√°nh d·∫•u c√¢u n√†o l√† kh√≥.");
            return;
        }

        // G√°n danh s√°ch c√¢u kh√≥ v√†o vocabList ƒë·ªÉ h·ªçc
        vocabList = difficultWords;
        currentIndex = 0;
        displayWord();
        alert("B·∫Øt ƒë·∫ßu h·ªçc c√°c c√¢u ƒë√£ ƒë∆∞·ª£c ƒë√°nh d·∫•u l√† kh√≥.");
    }

    function removeFromDifficult() {
        if (vocabList.length === 0) return;

        const currentWord = vocabList[currentIndex];
        const wordId = currentWord[0]; // S·ª≠ d·ª•ng t·ª´ ho·∫∑c m·ªôt ƒë·ªãnh danh duy nh·∫•t

        // L·ªçc ra c√¢u kh√≥ c·∫ßn x√≥a
        difficultWords = difficultWords.filter(word => word[0] !== wordId);
        saveDifficultWords(); // L∆∞u l·∫°i v√†o localStorage

        alert("C√¢u n√†y ƒë√£ ƒë∆∞·ª£c x√≥a kh·ªèi danh s√°ch c√¢u kh√≥.");
    }
    
    function startSession() {
        const startQuestion = parseInt(document.getElementById('startQuestion').value);
        const questionCount = parseInt(document.getElementById('questionCount').value) || 10;
        if (isNaN(startQuestion) || startQuestion < 1 || startQuestion > 200) {
            alert("Vui l√≤ng nh·∫≠p s·ªë c√¢u h·ªèi b·∫Øt ƒë·∫ßu t·ª´ 1 ƒë·∫øn 200.");
            return;
        }
        if (isNaN(questionCount) || questionCount < 1 || questionCount > 200) {
            alert("Vui l√≤ng nh·∫≠p s·ªë c√¢u h·ªèi h·ª£p l·ªá (t·ªëi ƒëa 200).");
            return;
        }
        sessionStartIndex = startQuestion - 1;
        sessionVocabList = vocabList.slice(sessionStartIndex, sessionStartIndex + questionCount);
        if (sessionVocabList.length === 0) {
            alert("Kh√¥ng c√≥ ƒë·ªß c√¢u h·ªèi ƒë·ªÉ b·∫Øt ƒë·∫ßu phi√™n h·ªçc.");
            return;
        }
        currentIndex = 0;
        vocabList = sessionVocabList;
        displayWord();
    }

    function nextWord() {
    if (vocabList.length === 0) return;
    clearTimeout(autoFlipTimeout);

    if (isRandomMode) {
        if (askedIndices.length >= vocabList.length) {
            if (!isRandomCycleComplete) {
                alert("ƒê√£ ho√†n th√†nh 1 v√≤ng ng·∫´u nhi√™n!\nT·ª± ƒë·ªông b·∫Øt ƒë·∫ßu v√≤ng m·ªõi.");
            }
            askedIndices = [];
            isRandomCycleComplete = true;
        }

        const availableIndices = [];
        for (let i = 0; i < vocabList.length; i++) {
            if (!askedIndices.includes(i)) {
                availableIndices.push(i);
            }
        }

        currentIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
        askedIndices.push(currentIndex);
    } else {
        currentIndex = (currentIndex + 1) % vocabList.length;
    }

    isFront = true;
    displayWord();
    
    // N·∫øu ƒëang ·ªü ch·∫ø ƒë·ªô auto flip, ph√°t √¢m thanh ngay
    if (autoFlip) {
        const word = vocabList[currentIndex];
        playPronunciation(word[0]);
    }
}

function flipCard() {
    isFront = !isFront;
    displayWord();
    
    // Ph√°t √¢m thanh m·∫∑t m·ªõi v√† x·ª≠ l√Ω auto flip
    const word = vocabList[currentIndex];
    const textToPlay = isFront ? word[0] : word[3];
    playPronunciation(textToPlay);
}

    // --- S·ª≠a h√†m prevWord ---
    function prevWord() {
        if (isRandomMode) {
            // Trong ch·∫ø ƒë·ªô ng·∫´u nhi√™n, prev s·∫Ω ch·ªçn ng·∫´u nhi√™n c√¢u kh√°c
            nextWord();
        } else {
            // Ch·∫ø ƒë·ªô th·ª© t·ª± b√¨nh th∆∞·ªùng
            currentIndex = (currentIndex - 1 + vocabList.length) % vocabList.length;
            isFront = true;
            displayWord();
        }
    }

    function displayWord() {  
    if (vocabList.length > 0 && currentIndex < vocabList.length) {  
        const word = vocabList[currentIndex];  
        
        // X√¢y d·ª±ng n·ªôi dung th·∫ª frontCard  
        const frontCard = `  
            <div class="card">  
                <span class="term" style="color: ${hiddenElements.term ? '#1c2025' : 'lightgreen'};">${word[0]}</span><br>  
                <span class="ipa" style="color: ${hiddenElements.ipa ? '#1c2025' : 'yellow'};">${word[1]}</span><br>                
                <span class="vietnamese" style="color: ${hiddenElements.vietnamese ? '#1c2025' : '#21a1f1'};">${word[2]}</span><br>                    
            </div>  
        `;  
        
        // X√¢y d·ª±ng n·ªôi dung th·∫ª backCard  
        const backCard = `  
            <div class="card">  
                <span class="example">${word[3]}</span><br>  
                <span class="example_ipa">${word[4]}</span><br>  
                <span class="example_vi">${word[5]}</span>  
            </div>  
        `;  
        
        // Hi·ªÉn th·ªã th·∫ª t∆∞∆°ng ·ª©ng  
        document.getElementById('vocabLabel').innerHTML = isFront ? frontCard : backCard;  

        // Ph√°t √¢m thanh t∆∞∆°ng ·ª©ng v·ªõi m·∫∑t th·∫ª  
        const pronunciationText = isFront ? word[0].toString() : word[3].toString();  
        playPronunciation(pronunciationText);  
    } else {  
        document.getElementById('vocabLabel').innerText = "T·∫•t c·∫£ t·ª´ v·ª±ng ƒë√£ ho√†n th√†nh.";  
    }  
    updateQuestionCounter();  
}  

    // H√†m ƒë·ªÉ ·∫©n hi·ªán c√°c ph·∫ßn t·ª≠  
    function toggleVisibility(element) {  
        hiddenElements[element] = !hiddenElements[element]; // ƒê·∫£o ng∆∞·ª£c tr·∫°ng th√°i ·∫©n hi·ªán  
        displayWord(); // G·ªçi l·∫°i h√†m displayWord ƒë·ªÉ c·∫≠p nh·∫≠t hi·ªÉn th·ªã  
}  

    function updateQuestionCounter() {
        const questionCounter = document.getElementById('questionCounter');
        questionCounter.innerText = `C√¢u h·ªèi: ${currentIndex + 1}/${vocabList.length}`;
    }

    // H√†m load danh s√°ch b√†i h·ªçc t·ª´ file json_list.json
    function loadLessonList() {
        fetch("json_list.json")
            .then(response => response.json())
            .then(data => {
                lessons = data.lessons;
                populateLessonSelector();
                // T·ª± ƒë·ªông ch·ªçn b√†i h·ªçc ƒë·∫ßu ti√™n n·∫øu c√≥
                if (lessons.length > 0) {
                    document.getElementById("lessonSelector").value = lessons[0].name;
                    loadLesson();
                }
            })
            .catch(error => console.error("L·ªói khi t·∫£i danh s√°ch b√†i h·ªçc:", error));
    }

    // H√†m t·∫°o dropdown t·ª´ danh s√°ch b√†i h·ªçc ƒë√£ load
    function populateLessonSelector() {
        const lessonSelector = document.getElementById('lessonSelector');
        lessonSelector.innerHTML = "";
        lessons.forEach(lesson => {
            const option = document.createElement('option');
            option.value = lesson.name;
            option.textContent = lesson.name.replace('.json', '');
            lessonSelector.appendChild(option);
        });
    }

    // H√†m t·∫£i b√†i h·ªçc v√† mapping t·ª´ file ƒë∆∞·ª£c ch·ªçn
    function loadLesson() {
        const selectedLessonName = document.getElementById('lessonSelector').value;
        const lessonData = lessons.find(lesson => lesson.name === selectedLessonName);
        if (!lessonData) {
            alert("B√†i h·ªçc kh√¥ng t·ªìn t·∫°i!");
            return;
        }
        // T·∫£i t·ª´ v·ª±ng
        fetch("LESSON/" + lessonData.name)
            .then(response => response.json())
            .then(data => {
                vocabList = data;
                if (vocabList.length > 0) {
                    currentIndex = 0;
                    displayWord();
                } else {
                    document.getElementById('vocabLabel').innerText = "Kh√¥ng t√¨m th·∫•y t·ª´ v·ª±ng n√†o.";
                }
            })
            .catch(error => console.error('L·ªói khi ƒë·ªçc file t·ª´ v·ª±ng:', error));
        // T·∫£i mapping √¢m thanh
        fetch("LESSON/" + lessonData.mapping)
            .then(response => response.json())
            .then(data => {
                audioMapping = data;
            })
            .catch(error => console.error('L·ªói khi ƒë·ªçc file mapping:', error));
    }

    document.addEventListener('click', function resumeAudio() {
        if (Howler && Howler.ctx && Howler.ctx.state === 'suspended') {
            Howler.ctx.resume().then(function() {
                console.log('AudioContext ƒë√£ ƒë∆∞·ª£c k√≠ch ho·∫°t l·∫°i.');
            });
        }
    });

    function toggleMode() {
        isRandomMode = !isRandomMode;
        document.getElementById("toggleModeButton").innerText = isRandomMode ? "Ng·∫´u Nhi√™n" : "Th·ª© T·ª±";
        
        // Reset khi chuy·ªÉn ch·∫ø ƒë·ªô
        askedIndices = [];
        isRandomCycleComplete = false;
        
        // Th√¥ng b√°o ng·∫Øn
        const notification = document.getElementById('notification');
        notification.textContent = `Ch·∫ø ƒë·ªô: ${isRandomMode ? "Ng·∫´u nhi√™n (m·ªói c√¢u 1 l·∫ßn)" : "Th·ª© t·ª±"}`;
        notification.style.display = 'block';
        setTimeout(() => notification.style.display = 'none', 2000);
    }

    document.addEventListener('keydown', function(event) {
        switch(event.key) {
            case 'ArrowLeft':
                prevWord();
                break;
            case 'ArrowRight':
                nextWord();
                break;
            case 'ArrowDown':
                flipCard();
                break;
            case 'ArrowUp':
                repeatPronunciation();
                break;            
            case 'End':
                startSpeechRecognitionFront();
                break;

function removePunctuation(text) {  
    return text  
        .replace(/[-]/g, ' ') // Thay th·∫ø d·∫•u g·∫°ch n·ªëi b·∫±ng d·∫•u c√°ch  
        .replace(/[.,\/#!$%\^&\*;:{}=\-_`~()?"']/g, '') // Lo·∫°i b·ªè c√°c k√Ω t·ª± kh√°c  
        .replace(/\s{2,}/g, ' ') // Thay th·∫ø nhi·ªÅu d·∫•u c√°ch th√†nh m·ªôt d·∫•u c√°ch  
        .trim(); // Lo·∫°i b·ªè d·∫•u c√°ch th·ª´a ·ªü ƒë·∫ßu v√† cu·ªëi chu·ªói  
}

    /* ========== SPEECH RECOGNITION - PHI√äN B·∫¢N HO√ÄN CH·ªàNH ========== */
    function startSpeechRecognitionFront() {
        if (!('webkitSpeechRecognition' in window)) {
            showNotification("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ nh·∫≠n di·ªán gi·ªçng n√≥i", false);
            return;
        }

        const activeElement = document.activeElement;
        const isV1 = activeElement.id === 'answerInput';
        const isV2 = activeElement.id === 'writingCheckBack';

        // T·ª± ƒë·ªông focus v√†o √¥ t∆∞∆°ng ·ª©ng n·∫øu ch∆∞a focus
        if (!isV1 && !isV2) {
            document.getElementById('recognizedSpeech').textContent = "ƒêang nh·∫≠n di·ªán...";
            document.getElementById('speechResult').style.display = 'block';
        }

        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = (event) => {
            const speechResult = event.results[0][0].transcript.trim();
            processSpeechResult(speechResult, isV1, isV2);
        };

        recognition.onerror = (event) => {
            console.error("Speech Recognition Error:", event.error);
            showNotification("L·ªói nh·∫≠n di·ªán: " + event.error, false);
        };

        recognition.start();
    }

    /* ========== X·ª¨ L√ù K·∫æT QU·∫¢ NH·∫¨N DI·ªÜN ========== */
    function processSpeechResult(speechResult, isV1, isV2) {
        const normalizedResult = removePunctuation(speechResult.toLowerCase());
        
        // Hi·ªÉn th·ªã k·∫øt qu·∫£
        document.getElementById('recognizedSpeech').textContent = speechResult;
        
        if (isV1 || isV2) {
            const targetInput = isV1 ? 'answerInput' : 'writingCheckBack';
            document.getElementById(targetInput).value = speechResult;
            checkSpeechAnswer(normalizedResult, isV1);
        }
    }

    /* ========== KI·ªÇM TRA & X·ª¨ L√ù K·∫æT QU·∫¢ ========== */
    function checkSpeechAnswer(userAnswer, isV1Mode) {
        const word = vocabList[currentIndex];
        const [expectedText, pronunciationText] = getExpectedAnswer(word, isV1Mode);

        if (userAnswer === removePunctuation(expectedText.toLowerCase())) {
            handleCorrectAnswer(pronunciationText, isV1Mode);
        } else {
            handleIncorrectAnswer(expectedText, pronunciationText, isV1Mode);
        }
    }

    function getExpectedAnswer(word, isV1Mode) {
        return isV1Mode
            ? [isFront ? word[0] : word[3], isFront ? word[0] : word[3]]
            : [word[3], word[3]];
    }

    function handleCorrectAnswer(pronunciationText, isV1Mode) {
        showNotification("Ch√≠nh x√°c! üëè", true);
        const sound = playPronunciation(pronunciationText);
        
        sound?.on('end', () => {
            if (isV1Mode) {
                isFront ? flipCard() : nextWord();
            } else {
                nextWord();
            }
        });
    }

    function handleIncorrectAnswer(expectedText, pronunciationText, isV1Mode) {
        showNotification(`Sai r·ªìi! ƒê√°p √°n: "${expectedText}"`, false);
        playPronunciation(pronunciationText);
        if (!isV1Mode) flipCardToBack();
    }

    function playPronunciation(text) {
        currentPronunciationText = text;
        if (audio) audio.stop();

        const audioEntry = audioMapping.find(item => item.text === text);
        if (audioEntry) {
            const audioFilePath = "LESSON/" + audioEntry.file;
            audio = new Howl({
                src: [audioFilePath],
                html5: true,
                rate: isSlowPronunciation ? 0.80 : 1,
                onloaderror: function() {
                    console.log("L·ªói ph√°t √¢m thanh");
                }
            });
            audio.play();
            return audio;
        }
        console.log("Kh√¥ng t√¨m th·∫•y √¢m thanh cho:", text);
        return null;
    }
