<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luyen Dich Viet Anh</title>
  <style>
     :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --success: #4cc9f0;
      --warning: #f72585;
      --dark: #1b263b;
      --light: #f8f9fa;
      --card-bg: #2b2d42;
      --text-light: #e9ecef;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: var(--text-light);
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }
    
    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      background: linear-gradient(90deg, var(--accent), var(--success));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .card {
      background: var(--card-bg);
      padding: 30px;
      margin: 25px auto;
      max-width: 700px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      font-size: 24px;
      border-left: 5px solid var(--accent);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--accent), var(--success));
    }
    
    .vietnamese {
      color: #ff9e00;
      font-weight: 600;
    }
    
    .term, .example {
      color: #4cc9f0;
      font-style: italic;
    }
    
    .example_vi {
      color: #f8961e;
    }
    
    select, input {
      background-color: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.2);
      color: white;
      border-radius: 8px;
      padding: 12px 15px;
      margin: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    select:focus, input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
    }
    
    button {
      font-size: 16px;
      padding: 12px 25px;
      margin: 8px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    #nextBtn {
      background-color: var(--success);
      color: white;
    }
    
    #retryBtn {
      background-color: var(--accent);
      color: white;
    }
    
    #replayBtn {
      background-color: var(--warning);
      color: white;
    }
    
    #practiceStatus {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: var(--success);
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    
    #recordingStatus {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      background-color: rgba(255,255,255,0.1);
    }
    
    .options-row {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      background-color: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 12px;
    }
    
    .option-item {
      display: flex;
      align-items: center;
    }
    
    .option-item label {
      margin-right: 8px;
      font-weight: 500;
    }
    
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 8px;
    }
    
    /* Animation for recording status */
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    
    .recording-active {
      animation: pulse 1.5s infinite;
      background-color: rgba(247, 37, 133, 0.2);
    }
    
    /* Progress bar */
    .progress-container {
      width: 100%;
      max-width: 700px;
      height: 8px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 4px;
      margin: 20px auto;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--success));
      width: 0%;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <!-- Th√™m ph·∫ßn progress bar -->
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <h1>Luyen Dich Viet Anh</h1>
  <div>
    <select id="lessonSelector"></select>
    <button onclick="loadLesson()" style="background-color: var(--primary); color: white;">T·∫£i B√†i H·ªçc</button>
  </div>
    <div class="options-row">
    <div class="option-item">
      <label>T·ª´ c√¢u: <input id="practiceStart" type="number" min="1" value="1" style="width:60px;"></label>
    </div>
    <div class="option-item">
      <label>ƒë·∫øn: <input id="practiceEnd" type="number" min="1" style="width:60px;"></label>
    </div>
    <div class="option-item">
      <label>Ch·ªù gi·ªØa c√¢u (ms): <input id="waitDelay" type="number" value="800" style="width:80px;"></label>
    </div>
    <div class="option-item">
      <label><input type="checkbox" id="repeatLesson"> L·∫∑p l·∫°i</label>
    </div>
    <div class="option-item">
      <label><input type="checkbox" id="autoFlipCheckbox"> T·ª± ƒë·ªông chuy·ªÉn c√¢u</label>
    </div>
  </div>
  <div>
    <button onclick="startPracticeTranslationSession()" style="background-color: var(--primary); color: white;">B·∫Øt ƒë·∫ßu</button>
    <button onclick="togglePausePractice()" id="pauseBtn" style="background-color: var(--secondary); color: white;">T·∫°m d·ª´ng</button>
  </div>
  <div id="vocabLabel" class="card">Ch∆∞a c√≥ d·ªØ li·ªáu.</div>
  <div id="practiceStatus"></div>
  <div id="recordingStatus"></div>
  <button id="nextBtn" onclick="skipToNextSentence()" style="display:none; margin-top:20px; padding:10px 20px; font-size:18px; background-color:#4CAF50; color:white; border:none; border-radius:6px; cursor:pointer;">‚û°Ô∏è C√¢u ti·∫øp theo</button>
  <button id="retryBtn" onclick="retrySpeech()" style="display:none; margin-top:10px; padding:10px 20px; font-size:18px; background-color:#2196F3; color:white; border:none; border-radius:6px; cursor:pointer;">üîÅ N√≥i l·∫°i</button>
  <button id="replayBtn" onclick="replayCorrectSentence()" style="display:none; margin-top:10px; padding:10px 20px; font-size:18px; background-color:#FF9800; color:white; border:none; border-radius:6px; cursor:pointer;">üîä Nghe l·∫°i c√¢u m·∫´u</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script>
    let vocabList = [], audioMapping = [], lessons = [];
    let currentIndex = 0, practiceStep = 0, practiceCounter = 0;
    let isPracticeMode = false, isPaused = false, repeatMode = false;
    let waitDelay = 800, isSlowPronunciation = false, forceNext = false;
    let audio, recognition, currentPronunciationText = '';
    let autoFlipMode = false;

    window.onload = () => {
      fetch("json_list.json")
        .then(res => res.json())
        .then(data => {
          lessons = data.lessons || [];
          const selector = document.getElementById("lessonSelector");
          selector.innerHTML = "";
          lessons.forEach(lesson => {
            const option = document.createElement("option");
            option.value = lesson.name;
            option.textContent = lesson.name.replace('.json', '');
            selector.appendChild(option);
          });
        })
        .catch(err => console.error("Kh√¥ng th·ªÉ t·∫£i danh s√°ch b√†i h·ªçc", err));
    };

    function loadLesson() {
      const selected = document.getElementById('lessonSelector').value;
      const lesson = lessons.find(l => l.name === selected);
      if (!lesson) return alert("Kh√¥ng t√¨m th·∫•y b√†i h·ªçc!");

      Promise.all([
        fetch("LESSON/" + lesson.name).then(res => res.json()),
        fetch("LESSON/" + lesson.mapping).then(res => res.json())
      ]).then(([lessonData, mappingData]) => {
        vocabList = lessonData;
        audioMapping = Array.isArray(mappingData) ? mappingData : [mappingData];
        document.getElementById('vocabLabel').innerText = "‚úÖ B√†i h·ªçc ƒë√£ ƒë∆∞·ª£c t·∫£i. B·∫°n c√≥ th·ªÉ b·∫Øt ƒë·∫ßu.";
      }).catch(err => {
        alert("‚ùå L·ªói khi t·∫£i b√†i h·ªçc ho·∫∑c √¢m thanh.");
        console.error(err);
      });
    }
    
    function playPracticeSequence() {
      if (!isPracticeMode || isPaused) return;
      const word = vocabList[currentIndex];
      
      // ƒê·ªãnh nghƒ©a tr√¨nh t·ª± ƒë·∫ßy ƒë·ªß
      const fullSequence = [
        { type: 'vi', text: word[2], html: `<span class='vietnamese'>${word[2]}</span>` },
        { type: 'en', text: word[0], html: `<span class='term'>${word[0]}</span>` },
        { type: 'ex_vi', text: word[5], html: `<span class='example_vi'>${word[5]}</span>` },
        { type: 'ex_en', text: word[3], html: `<span class='example'>${word[3]}</span>` }
      ];

      // Ch·ªçn tr√¨nh t·ª± hi·ªÉn th·ªã t√πy theo ch·∫ø ƒë·ªô
      const sequence = autoFlipMode ? fullSequence : [
        { type: 'vi', text: word[2], html: `<span class='vietnamese'>${word[2]}</span>` },
        { type: 'ex_vi', text: word[5], html: `<span class='example_vi'>${word[5]}</span>` }
      ];

      if (practiceStep >= sequence.length) {
        practiceStep = 0;
        practiceCounter++;
        updatePracticeStatus();
        if (currentIndex + 1 < practiceRangeEnd) {
          currentIndex++;
          setTimeout(() => playPracticeSequence(), waitDelay);
        } else if (repeatMode) {
          currentIndex = practiceRangeStart;
          practiceCounter = 0;
          setTimeout(() => playPracticeSequence(), waitDelay);
        } else {
          isPracticeMode = false;
          document.getElementById('practiceStatus').innerText = "‚úÖ Ho√†n t·∫•t luy·ªán d·ªãch.";
        }
        return;
      }

      const current = sequence[practiceStep];
      document.getElementById('vocabLabel').innerHTML = `<div class='card'>${current.html}</div>`;
      document.getElementById('recordingStatus').innerText = '';
      const audioEntry = audioMapping.find(item => item.text === current.text && item.type === current.type);

      if (!audioEntry) {
        if (autoFlipMode) {
          practiceStep++;
          setTimeout(() => playPracticeSequence(), waitDelay);
        } else {
          startTranslationPractice(current);
        }
        return;
      }

      const audioFilePath = "LESSON/" + audioEntry.file;
      audio = new Howl({
        src: [audioFilePath],
        html5: true,
        rate: isSlowPronunciation ? 0.75 : 1,
        onend: () => {
          if (autoFlipMode) {
            practiceStep++;
            setTimeout(() => playPracticeSequence(), waitDelay);
          } else {
            startTranslationPractice(current);
          }
        }
      });
      audio.play();
    }
    
    function startTranslationPractice(current) {
      // Ch·ªâ th·ª±c hi·ªán khi kh√¥ng ·ªü ch·∫ø ƒë·ªô t·ª± ƒë·ªông chuy·ªÉn c√¢u
      if (!autoFlipMode) {
        const englishText = current.type === 'vi' ? vocabList[currentIndex][0] : vocabList[currentIndex][3];
        currentPronunciationText = englishText;
        forceNext = false;
        setTimeout(() => startSpeechRecognition(englishText), 300);
      }
    }

    function replayCorrectSentence() {
      if (!currentPronunciationText) return;
      
      const currentWord = vocabList[currentIndex];
      let audioEntry;
      
      // X√°c ƒë·ªãnh lo·∫°i c√¢u ƒëang luy·ªán t·∫≠p (t·ª´ v·ª±ng hay c√¢u v√≠ d·ª•)
      const isVocabulary = practiceStep === 0; // V√¨ gi·ªù ch·ªâ c√≤n 2 b∆∞·ªõc: vi v√† ex_vi
      
      if (isVocabulary) {
          audioEntry = audioMapping.find(item => item.text === currentWord[0] && item.type === 'en');
      } else {
          audioEntry = audioMapping.find(item => item.text === currentWord[3] && item.type === 'ex_en');
      }

      if (audioEntry) {
          const audioFilePath = "LESSON/" + audioEntry.file;
          new Howl({
              src: [audioFilePath],
              html5: true,
              rate: isSlowPronunciation ? 0.75 : 1
          }).play();
      }
    }    

    function startSpeechRecognition(expectedText) {
      const statusElement = document.getElementById('recordingStatus');
      statusElement.innerText = 'üé§ ƒêang ghi √¢m...';
      statusElement.classList.add('recording-active');
      if (autoFlipMode) {
        practiceStep++;
        setTimeout(() => playPracticeSequence(), waitDelay);
        return;
      }

      if (!('webkitSpeechRecognition' in window)) return;
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      document.getElementById('recordingStatus').innerText = 'üé§ ƒêang ghi √¢m...';
      recognition.start();

      recognition.onresult = (event) => {
        const result = event.results[0][0].transcript.toLowerCase();
        const score = comparePronunciation(expectedText.toLowerCase(), result);
        document.getElementById('recordingStatus').innerText = `üó£Ô∏è B·∫°n n√≥i: "${result}" ‚Äî ƒê·ªô kh·ªõp: ${score}%`;
        
        if (score >= 80 || forceNext) {
            hideAllControlButtons();
            // T√¨m v√† ph√°t √¢m thanh ti·∫øng Anh ƒë√∫ng tr∆∞·ªõc khi chuy·ªÉn card
            playCorrectPronunciation(expectedText, () => {
                practiceStep++;
                setTimeout(() => playPracticeSequence(), waitDelay);
            });
        } else {
            showControlButtons();
            if (score < 50) {
                setTimeout(replayCorrectSentence, 500);
            }
        }
      };

      recognition.onerror = () => {
        document.getElementById('recordingStatus').innerText = '‚ö†Ô∏è Ghi √¢m th·∫•t b·∫°i.';
        document.getElementById('nextBtn').style.display = 'inline-block';
      };

      recognition.onend = () => {
        statusElement.classList.remove('recording-active');
        if (!forceNext) {
          document.getElementById('recordingStatus');
        }
      };
    }

    function playCorrectPronunciation(text, callback) {
      const currentWord = vocabList[currentIndex];
      let audioEntry;
      
      // X√°c ƒë·ªãnh lo·∫°i c√¢u ƒëang luy·ªán t·∫≠p (t·ª´ v·ª±ng hay c√¢u v√≠ d·ª•)
      const isVocabulary = practiceStep === 0;
      
      if (isVocabulary) {
          audioEntry = audioMapping.find(item => item.text === currentWord[0] && item.type === 'en');
      } else {
          audioEntry = audioMapping.find(item => item.text === currentWord[3] && item.type === 'ex_en');
      }

      if (audioEntry) {
          const audioFilePath = "LESSON/" + audioEntry.file;
          const sound = new Howl({
              src: [audioFilePath],
              html5: true,
              rate: isSlowPronunciation ? 0.75 : 1,
              onend: callback
          });
          sound.play();
      } else {
          // N·∫øu kh√¥ng c√≥ file √¢m thanh, chuy·ªÉn sang card ti·∫øp theo ngay
          callback();
      }
    }    

    function hideAllControlButtons() {
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('retryBtn').style.display = 'none';
      document.getElementById('replayBtn').style.display = 'none';
    }

    function showControlButtons() {
        document.getElementById('nextBtn').style.display = 'inline-block';
        document.getElementById('retryBtn').style.display = 'inline-block';
        document.getElementById('replayBtn').style.display = 'inline-block';
    }

    function retrySpeech() {
      document.getElementById('retryBtn').style.display = 'none';
      document.getElementById('recordingStatus').innerText = 'üé§ Ghi √¢m l·∫°i...';
      startSpeechRecognition(currentPronunciationText);
    }

    function skipToNextSentence() {
      forceNext = true;
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('retryBtn').style.display = 'none';
      practiceStep++;
      playPracticeSequence();
    }

    // Th√™m h√†m c·∫≠p nh·∫≠t progress bar
    function updateProgressBar() {
      const progress = ((currentIndex - practiceRangeStart + 1) / (practiceRangeEnd - practiceRangeStart)) * 100;
      document.getElementById('progressBar').style.width = `${progress}%`;
    }

    // Trong h√†m updatePracticeStatus, th√™m:
    function updatePracticeStatus() {
      const total = practiceRangeEnd - practiceRangeStart;
      const completed = Math.min(practiceCounter, total);
      document.getElementById('practiceStatus').innerText = `Ti·∫øn tr√¨nh: ${completed}/${total} c√¢u`;
      updateProgressBar();
    }

    function togglePausePractice() {
      isPaused = !isPaused;
      document.getElementById('pauseBtn').innerText = isPaused ? "Ti·∫øp t·ª•c" : "T·∫°m d·ª´ng";
      if (!isPaused && isPracticeMode) playPracticeSequence();
    }

    function startPracticeTranslationSession() {
      if (vocabList.length === 0) return alert("Ch∆∞a t·∫£i b√†i h·ªçc!");
      practiceRangeStart = parseInt(document.getElementById('practiceStart').value) - 1;
      practiceRangeEnd = parseInt(document.getElementById('practiceEnd').value);
      waitDelay = parseInt(document.getElementById('waitDelay').value) || 800;
      repeatMode = document.getElementById('repeatLesson').checked;
      autoFlipMode = document.getElementById('autoFlipCheckbox').checked;
      
      if (isNaN(practiceRangeStart) || isNaN(practiceRangeEnd) || practiceRangeStart < 0 || practiceRangeEnd <= practiceRangeStart || practiceRangeEnd > vocabList.length) {
        alert("Kho·∫£ng c√¢u kh√¥ng h·ª£p l·ªá."); return;
      }
      
      currentIndex = practiceRangeStart;
      practiceCounter = 0;
      practiceStep = 0;
      isPracticeMode = true;
      isPaused = false;
      document.getElementById('pauseBtn').innerText = "T·∫°m d·ª´ng";
      updatePracticeStatus();
      playPracticeSequence();
    }

    function comparePronunciation(expected, actual) {
      const ed = new Array(expected.length + 1).fill(null).map(() => new Array(actual.length + 1).fill(0));
      for (let i = 0; i <= expected.length; i++) ed[i][0] = i;
      for (let j = 0; j <= actual.length; j++) ed[0][j] = j;
      for (let i = 1; i <= expected.length; i++) {
        for (let j = 1; j <= actual.length; j++) {
          ed[i][j] = expected[i - 1] === actual[j - 1] ? ed[i - 1][j - 1] : 1 + Math.min(ed[i - 1][j], ed[i][j - 1], ed[i - 1][j - 1]);
        }
      }
      const distance = ed[expected.length][actual.length];
      const maxLen = Math.max(expected.length, actual.length);
      return Math.max(0, Math.round(100 - (distance / maxLen) * 100));
    }
  </script>
</body>
</html>
